services:
  # PostgreSQL Database for Development
  postgres-dev:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: luca_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '57432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - luca-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d luca_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Testing
  postgres-test:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: luca_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '57433:5432'
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - luca-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d luca_test']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
  postgres_test_data:
    driver: local

networks:
  luca-network:
    driver: bridge
